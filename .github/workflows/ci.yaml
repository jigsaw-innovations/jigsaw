name: React Native CI

on:
  pull_request:
    branches:
      - main

jobs:
  setup:
    name: "Setup: Checkout and Install Dependencies 🛒"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code 🛒
        uses: actions/checkout@v2

      - name: Install Node.js 📦
        uses: actions/setup-node@v1
        with:
          node-version: '20.x'

      - name: Install Dependencies 🧹
        run: npm install

      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

  test:
    name: "Test: Run tests against application 🧪"
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code 🛒
        uses: actions/checkout@v2

      - name: Restore Cache
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Run Tests 🧪
        run: npm test

  lint:
    name: "Linting: Run eslint against application 🧹"
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code 🛒
        uses: actions/checkout@v2

      - name: Restore Cache
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Run Linter 🛀🏻
        run: npm run lint
